<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Select Your Location</title>
<style>
* {
box-sizing: border-box;
}
body, html {
margin: 0;
padding: 0;
height: 100%;
font-family: 'Segoe UI', sans-serif;
}
.hero {
background:
url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=cro
p&w=1950&q=80') center/cover no-repeat;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
position: relative;
}
.overlay {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;
background-color: rgba(0, 0, 0, 0.6);
}
.location-box {
position: relative;
z-index: 2;
background-color: rgba(255, 255, 255, 0.95);
padding: 40px 30px;
border-radius: 12px;
text-align: center;
max-width: 400px;
box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
.location-box h2 {
margin-bottom: 20px;
font-size: 26px;
color: #333;
}
select {
width: 100%;
padding: 12px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 16px;
margin-bottom: 20px;
}
button {
padding: 12px 25px;
background-color: #e63946;
color: #fff;
font-size: 16px;
border: none;
border-radius: 8px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #d62828;
}
@media (max-width: 500px) {
.location-box {
width: 90%;
}
}
</style>
</head>
<body>
<div class="hero">
<div class="overlay"></div>
<div class="location-box">
<h2>Select Your Location</h2>
<select>
<option value="">-- Choose your area --</option>
<option>Kolhapur Central</option>
<option>Shahupuri</option>
<option>Udyamnagar</option>
<option>Rankala</option>
<option>Rajarampuri</option>
<option>New Shahupuri</option>
</select>
<button onclick="alert('Proceeding to menu...')">Order Now</button>
</div>
</div>
</body>
</html>
